<header class="site-header">
    <div class="title">
        <a href="/">{% include flipdot.svg %}</a>
    </div>
    <input id="header-dropdown-checkbox" type="checkbox">
    <label for="header-dropdown-checkbox" class="header-dropdown-button">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </label>
    <label for="header-dropdown-checkbox" class="page-overlay"></label>
    <div class="header-dropdown-contents">
        <ul class="site-nav">
        {% for item in site.nav_items %}
            <li>
                <a href="{{ item.href }}">
                    <i class="fa fa-fw fa-angle-double-right" aria-hidden="true"></i>
                    {{ item.text }}
                </a>
            </li>
        {% endfor %}
        </ul>
        <div class="header-dropdown-separator"></div>
        <ul class="status-bar">
        {% for item in site.status_bar_items %}
            <li>
                <a href="{{ item.href }}" {% if item.id %}id="status-bar-{{ item.id }}"{% endif %}>
                    <i class="fa fa-fw fa-{{ item.icon }}" aria-hidden="true"></i>
                    <span class="status-bar-label">{{ item.label }}</span>
                </a>
            </li>
        {% endfor %}
        </ul>
        <script async src="/js/space_status.js"></script>
    </div>
</header>
<div class="site-header-separator"></div>
